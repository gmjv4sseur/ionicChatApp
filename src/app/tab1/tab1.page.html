<ion-header>
  <ion-toolbar>
    <ion-title>
      Weather Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="getWeather('Lille')">Weather for Lille</ion-button>
  <ion-img expand="block" [src]="getIcon()"></ion-img>
  <ion-item *ngIf="weatherInfos" >
    {{weatherInfos['main']['temp']}}
  </ion-item>
</ion-content>
